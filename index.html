<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX.TV - Canlı Yayın</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Gradient Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%);
            animation: pulse 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1600px;
            padding: 20px;
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 14px;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            z-index: 10;
            text-shadow: 0 0 40px rgba(139, 92, 246, 0.5);
        }

        /* Live Indicator */
        .live-indicator {
            position: absolute;
            top: 45px;
            right: 40px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid rgba(239, 68, 68, 0.5);
            padding: 8px 18px;
            border-radius: 25px;
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #ef4444;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .live-dot {
            width: 9px;
            height: 9px;
            background: #ef4444;
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }

        /* Player Container */
        .player-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 25px;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }

        /* Video Wrapper */
        .video-wrapper {
            position: relative;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.9);
        }

        /* Video.js Styling */
        .video-js {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            background: #000;
        }

        .video-js .vjs-control-bar {
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.8) 50%, transparent 100%);
            backdrop-filter: blur(15px);
        }

        .video-js .vjs-big-play-button {
            background: rgba(139, 92, 246, 0.95);
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 90px;
            height: 90px;
            line-height: 90px;
            font-size: 45px;
            transition: all 0.3s ease;
        }

        .video-js .vjs-big-play-button:hover {
            background: rgba(59, 130, 246, 1);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.08);
        }

        .video-js .vjs-play-progress {
            background: linear-gradient(90deg, #8b5cf6 0%, #3b82f6 100%);
        }

        .video-js .vjs-volume-level {
            background: linear-gradient(90deg, #8b5cf6 0%, #3b82f6 100%);
        }

        .vjs-loading-spinner {
            border-color: rgba(139, 92, 246, 0.9);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 1.8rem;
                letter-spacing: 10px;
                top: 30px;
            }

            .live-indicator {
                top: 35px;
                right: 20px;
                font-size: 0.7rem;
                padding: 6px 14px;
            }

            .player-container {
                padding: 18px;
                border-radius: 20px;
            }
        }

        /* Security: Prevent Right Click & Shortcuts */
        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">APEX.TV</div>

        <!-- Live Indicator -->
        <div class="live-indicator">
            <span class="live-dot"></span>
            LIVE
        </div>

        <!-- Player -->
        <div class="player-container">
            <div class="video-wrapper">
                <video 
                    id="apex-player" 
                    class="video-js vjs-big-play-centered"
                    controls 
                    preload="auto"
                    data-setup='{"fluid": true, "aspectRatio": "16:9"}'>
                    <source src="https://stream.zeekup.net/hls/live.m3u8" type="application/x-mpegURL">
                </video>
            </div>
        </div>
    </div>

    <!-- Video.js Scripts -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@videojs/http-streaming@3.9.0/dist/videojs-http-streaming.min.js"></script>
    
    <script>
        // Initialize Player
        (function() {
            const player = videojs('apex-player', {
                controls: true,
                autoplay: true,
                preload: 'auto',
                fluid: true,
                liveui: true,
                html5: {
                    vhs: {
                        overrideNative: true
                    },
                    nativeVideoTracks: false,
                    nativeAudioTracks: false,
                    nativeTextTracks: false
                }
            });

            // Security: Disable Right Click
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });

            // Security: Disable F12, Ctrl+Shift+I, Ctrl+U
            document.addEventListener('keydown', function(e) {
                // F12
                if(e.keyCode == 123) {
                    e.preventDefault();
                    return false;
                }
                // Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C
                if(e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) {
                    e.preventDefault();
                    return false;
                }
                // Ctrl+U
                if(e.ctrlKey && e.keyCode == 85) {
                    e.preventDefault();
                    return false;
                }
            });

            // Security: Disable Text Selection
            document.addEventListener('selectstart', function(e) {
                e.preventDefault();
            });
        })();
    </script>
</body>
</html>
