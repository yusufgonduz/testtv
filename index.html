<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX.TV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Subtle vignette effect */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.6) 100%);
            pointer-events: none;
            z-index: 1;
        }

        /* Ultra subtle noise for premium texture */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.015'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 2;
        }

        /* Container */
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1000px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 32px;
            opacity: 0;
            animation: fadeIn 2s cubic-bezier(0.16, 1, 0.3, 1) 0.3s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Header - Ultra minimal */
        .header {
            display: flex;
            align-items: center;
            gap: 16px;
            opacity: 0;
            animation: slideDown 1.8s cubic-bezier(0.16, 1, 0.3, 1) 0.6s forwards;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Elegant thin logo bar */
        .logo-mark {
            width: 2px;
            height: 28px;
            background: linear-gradient(to bottom, 
                rgba(255, 255, 255, 0.9) 0%, 
                rgba(255, 255, 255, 0.3) 100%
            );
            border-radius: 1px;
        }

        /* Refined typography */
        .logo-text {
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 8px;
            color: rgba(255, 255, 255, 0.95);
            text-transform: uppercase;
        }

        /* Minimal live indicator */
        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
            padding: 6px 14px;
            background: rgba(255, 255, 255, 0.02);
            border: 0.5px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            font-size: 10px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .live-badge:hover {
            background: rgba(255, 255, 255, 0.03);
            border-color: rgba(255, 255, 255, 0.12);
        }

        /* Elegant pulsing dot */
        .live-dot {
            width: 6px;
            height: 6px;
            background: #ef4444;
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.2);
            }
        }

        /* Player section */
        .player-section {
            position: relative;
            opacity: 0;
            animation: scaleIn 2s cubic-bezier(0.16, 1, 0.3, 1) 0.9s forwards;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Ultra-thin elegant frame */
        .player-frame {
            position: relative;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(40px);
            border: 0.5px solid rgba(255, 255, 255, 0.06);
            border-radius: 8px;
            padding: 2px;
            overflow: hidden;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .player-frame:hover {
            border-color: rgba(255, 255, 255, 0.1);
        }

        /* Subtle inner shadow for depth */
        .player-frame::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 8px;
            box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        /* Video Player */
        #apex-player {
            width: 100%;
            aspect-ratio: 16/9;
            min-height: 350px;
            border-radius: 6px;
            background: #000000;
            position: relative;
            z-index: 1;
        }

        .video-js {
            width: 100%;
            height: 100%;
        }

        .vjs-big-play-button {
            border: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            line-height: 80px;
            font-size: 40px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .vjs-big-play-button:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Minimal corner indicators */
        .corner {
            position: absolute;
            width: 24px;
            height: 24px;
            border: 0.5px solid rgba(255, 255, 255, 0.08);
            pointer-events: none;
            z-index: 2;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .player-frame:hover .corner {
            opacity: 1;
            border-color: rgba(255, 255, 255, 0.12);
        }

        .corner.tl {
            top: 8px;
            left: 8px;
            border-right: none;
            border-bottom: none;
            border-radius: 6px 0 0 0;
        }

        .corner.tr {
            top: 8px;
            right: 8px;
            border-left: none;
            border-bottom: none;
            border-radius: 0 6px 0 0;
        }

        .corner.bl {
            bottom: 8px;
            left: 8px;
            border-right: none;
            border-top: none;
            border-radius: 0 0 0 6px;
        }

        .corner.br {
            bottom: 8px;
            right: 8px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 6px 0;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .container {
                max-width: 900px;
                padding: 35px;
            }
        }

        @media (max-width: 1024px) {
            .container {
                padding: 30px;
                gap: 28px;
            }
            #apex-player {
                min-height: 320px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
                gap: 24px;
            }
            
            .logo-text {
                font-size: 16px;
                letter-spacing: 6px;
            }
            
            .logo-mark {
                height: 24px;
            }
            
            .live-badge {
                padding: 5px 12px;
                font-size: 9px;
            }
            
            #apex-player {
                min-height: 280px;
            }
            
            .corner {
                width: 20px;
                height: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                gap: 20px;
            }
            
            .logo-text {
                font-size: 14px;
                letter-spacing: 4px;
            }
            
            .logo-mark {
                height: 20px;
            }
            
            #apex-player {
                min-height: 220px;
            }
        }

        /* Elegant scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Selection */
        ::selection {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo-mark"></div>
            <div class="logo-text">APEX.TV</div>
            <div class="live-badge">
                <div class="live-dot"></div>
                <span>Live</span>
            </div>
        </div>

        <!-- Player -->
        <div class="player-section">
            <div class="player-frame">
                <div class="corner tl"></div>
                <div class="corner tr"></div>
                <div class="corner bl"></div>
                <div class="corner br"></div>
                
                <video 
                    id="apex-player" 
                    class="video-js vjs-default-skin vjs-big-play-centered" 
                    controls 
                    preload="auto"
                    data-setup='{}'>
                </video>
            </div>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@videojs/http-streaming@3.10.0/dist/videojs-http-streaming.min.js"></script>
    <script>
        // APEX.TV Player Initialization
        const player = videojs('apex-player', {
            autoplay: true,
            muted: false,
            controls: true,
            fluid: false,
            aspectRatio: '16:9',
            liveui: true,
            html5: {
                vhs: {
                    overrideNative: true
                },
                nativeAudioTracks: false,
                nativeVideoTracks: false
            }
        });

        // HLS Stream URL
        const streamUrl = 'http://46.202.155.212:8080/hls/stream.m3u8';

        // Set source and play
        player.src({
            src: streamUrl,
            type: 'application/x-mpegURL'
        });

        // Auto-play when ready
        player.ready(function() {
            console.log('APEX.TV Player Ready');
            player.play().catch(e => {
                console.log('Autoplay prevented, user interaction needed');
            });
        });

        // Error handling
        player.on('error', function() {
            const error = player.error();
            console.error('Player error:', error);
        });

        // Playing event
        player.on('playing', function() {
            console.log('Stream is playing!');
        });
    </script>
</body>
</html>
