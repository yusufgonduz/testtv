<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX.TV</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: #141414;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header - Netflix Style */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 4%;
            z-index: 100;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: 4px;
            color: #e50914;
        }

        .live-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(229, 9, 20, 0.2);
            border: 1px solid #e50914;
            padding: 6px 16px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #e50914;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Main Content */
        .main-content {
            padding-top: 100px;
            padding-bottom: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Player Container - Optimal Size */
        .player-wrapper {
            width: 90%;
            max-width: 1280px;
            margin: 0 auto;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        }

        /* Video.js Premium Styling */
        .video-js {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
        }

        .video-js .vjs-control-bar {
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            height: 4em;
        }

        .video-js .vjs-big-play-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(229, 9, 20, 0.9);
            border: none;
            line-height: 80px;
            font-size: 40px;
            transition: all 0.3s;
        }

        .video-js .vjs-big-play-button:hover {
            background: rgba(229, 9, 20, 1);
            transform: scale(1.1);
        }

        .video-js .vjs-play-progress {
            background: #e50914;
        }

        .video-js .vjs-volume-level {
            background: #e50914;
        }

        .video-js .vjs-progress-holder {
            height: 5px;
        }

        .video-js:hover .vjs-progress-holder {
            height: 8px;
        }

        /* Info Section */
        .info-section {
            max-width: 1280px;
            margin: 30px auto 0;
            padding: 0 5%;
        }

        .stream-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .stream-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #999;
        }

        .quality-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                height: 60px;
                padding: 0 4%;
            }

            .logo {
                font-size: 1.4rem;
                letter-spacing: 3px;
            }

            .live-badge {
                font-size: 0.7rem;
                padding: 5px 12px;
            }

            .player-wrapper {
                width: 95%;
            }

            .info-section {
                padding: 0 4%;
            }

            .stream-title {
                font-size: 1.1rem;
            }

            .stream-meta {
                font-size: 0.8rem;
            }
        }

        /* Ultra-wide screens */
        @media (min-width: 1920px) {
            .player-wrapper {
                max-width: 1600px;
            }
        }

        /* Security */
        * {
            user-select: none;
            -webkit-user-select: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">APEX.TV</div>
        <div class="live-badge">
            <span class="live-dot"></span>
            CANLI
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="player-wrapper">
            <!-- Video Player -->
            <div class="video-container">
                <video 
                    id="player" 
                    class="video-js vjs-big-play-centered"
                    controls 
                    preload="auto"
                    data-setup='{}'>
                    <source src="https://stream.zeekup.net/hls/live.m3u8" type="application/x-mpegURL">
                </video>
            </div>

            <!-- Stream Info -->
            <div class="info-section">
                <div class="stream-title">CanlÄ± YayÄ±n</div>
                <div class="stream-meta">
                    <span class="quality-badge">FULL HD</span>
                    <span>ðŸ”´ CanlÄ±</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@videojs/http-streaming@3.9.0/dist/videojs-http-streaming.min.js"></script>
    
    <script>
        const player = videojs('player', {
            controls: true,
            autoplay: true,
            preload: 'auto',
            fluid: true,
            aspectRatio: '16:9',
            liveui: true,
            html5: {
                vhs: { overrideNative: true },
                nativeVideoTracks: false,
                nativeAudioTracks: false,
                nativeTextTracks: false
            }
        });

        // Security
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if(e.keyCode === 123 || 
               (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode)) ||
               (e.ctrlKey && e.keyCode === 85)) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
