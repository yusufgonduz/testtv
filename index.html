<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX.TV - Canlı Yayın</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Subtle Dark Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 40%, rgba(255, 255, 255, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 70% 60%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1800px;
            padding: 20px;
        }

        /* Logo - Pure White */
        .logo {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: 16px;
            color: #fff;
            z-index: 10;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        /* Live Indicator - Red */
        .live-indicator {
            position: absolute;
            top: 55px;
            right: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(220, 38, 38, 0.15);
            border: 2px solid rgba(220, 38, 38, 0.6);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 3px;
            color: #dc2626;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #dc2626;
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
            box-shadow: 0 0 10px #dc2626;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Player Container - Premium Dark */
        .player-container {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            background: linear-gradient(145deg, rgba(15, 15, 15, 0.9), rgba(5, 5, 5, 0.95));
            backdrop-filter: blur(40px);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 
                0 30px 90px rgba(0, 0, 0, 0.9),
                0 0 0 1px rgba(255, 255, 255, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Video Wrapper */
        .video-wrapper {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 25px 70px rgba(0, 0, 0, 1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        /* Video.js Premium Dark Styling */
        .video-js {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            background: #000;
        }

        .video-js .vjs-control-bar {
            background: linear-gradient(to top, rgba(0,0,0,0.98) 0%, rgba(0,0,0,0.9) 50%, transparent 100%);
            backdrop-filter: blur(20px);
        }

        .video-js .vjs-big-play-button {
            background: rgba(255, 255, 255, 0.15);
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            width: 100px;
            height: 100px;
            line-height: 100px;
            font-size: 50px;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .video-js .vjs-big-play-button:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }

        .video-js .vjs-play-progress {
            background: #fff;
        }

        .video-js .vjs-volume-level {
            background: #fff;
        }

        .vjs-loading-spinner {
            border-color: rgba(255, 255, 255, 0.9);
        }

        /* Hover Effect on Container */
        .player-container:hover {
            box-shadow: 
                0 30px 90px rgba(0, 0, 0, 0.9),
                0 0 60px rgba(255, 255, 255, 0.05),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            transition: all 0.5s ease;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
                letter-spacing: 12px;
                top: 35px;
            }

            .live-indicator {
                top: 40px;
                right: 25px;
                font-size: 0.7rem;
                padding: 8px 16px;
            }

            .player-container {
                padding: 20px;
                border-radius: 25px;
            }
        }

        /* Security */
        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">APEX.TV</div>
        <div class="live-indicator">
            <span class="live-dot"></span>
            LIVE
        </div>
        <div class="player-container">
            <div class="video-wrapper">
                <video 
                    id="apex-player" 
                    class="video-js vjs-big-play-centered"
                    controls 
                    preload="auto"
                    data-setup='{"fluid": true, "aspectRatio": "16:9"}'>
                    <source src="https://stream.zeekup.net/hls/live.m3u8" type="application/x-mpegURL">
                </video>
            </div>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@videojs/http-streaming@3.9.0/dist/videojs-http-streaming.min.js"></script>
    
    <script>
        (function() {
            const player = videojs('apex-player', {
                controls: true,
                autoplay: true,
                preload: 'auto',
                fluid: true,
                liveui: true,
                html5: {
                    vhs: { overrideNative: true },
                    nativeVideoTracks: false,
                    nativeAudioTracks: false,
                    nativeTextTracks: false
                }
            });

            document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('keydown', e => {
                if(e.keyCode == 123 || 
                   (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) ||
                   (e.ctrlKey && e.keyCode == 85)) {
                    e.preventDefault();
                    return false;
                }
            });
            document.addEventListener('selectstart', e => e.preventDefault());
        })();
    </script>
</body>
</html>
