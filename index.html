<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX.TV - Premium Streaming Experience</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #E50914;
            --primary-red-hover: #F40612;
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --border-color: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Header Premium */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(180deg, rgba(10,10,10,0.98) 0%, rgba(10,10,10,0.7) 70%, transparent 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .header.scrolled {
            background: rgba(10,10,10,0.95);
            box-shadow: 0 4px 24px rgba(0,0,0,0.5);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: 5px;
            background: linear-gradient(135deg, var(--primary-red) 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(229, 9, 20, 0.3);
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-red), transparent);
        }

        .badge {
            background: rgba(229, 9, 20, 0.15);
            border: 1px solid rgba(229, 9, 20, 0.3);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--primary-red);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 0, 0, 0.1);
            padding: 8px 16px;
            border-radius: 25px;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #ff0000;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.9); }
        }

        .live-text {
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        /* Main Content */
        .main-content {
            padding-top: 120px;
            padding-bottom: 80px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .content-header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .content-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -1px;
        }

        .content-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Player Wrapper Premium */
        .player-wrapper {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.8),
                0 0 80px rgba(229, 9, 20, 0.15),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .video-container:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.9),
                0 0 120px rgba(229, 9, 20, 0.25),
                inset 0 0 0 1px rgba(255, 255, 255, 0.08);
        }

        /* Video.js Premium Ultra Styling */
        .video-js {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            font-family: 'Inter', sans-serif;
        }

        .video-js .vjs-control-bar {
            background: linear-gradient(to top, 
                rgba(0,0,0,0.95) 0%, 
                rgba(0,0,0,0.85) 50%,
                transparent 100%);
            height: 5em;
            padding: 0 20px;
        }

        .video-js .vjs-big-play-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--primary-red-hover) 100%);
            border: 4px solid rgba(255, 255, 255, 0.2);
            line-height: 92px;
            font-size: 48px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(229, 9, 20, 0.4);
        }

        .video-js .vjs-big-play-button:hover {
            background: linear-gradient(135deg, var(--primary-red-hover) 0%, #ff1a1a 100%);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
            box-shadow: 0 12px 48px rgba(229, 9, 20, 0.6);
        }

        .video-js .vjs-big-play-button .vjs-icon-placeholder:before {
            position: relative;
            left: 3px;
        }

        .video-js .vjs-play-progress {
            background: linear-gradient(90deg, var(--primary-red) 0%, var(--primary-red-hover) 100%);
            box-shadow: 0 0 10px rgba(229, 9, 20, 0.5);
        }

        .video-js .vjs-volume-level {
            background: linear-gradient(90deg, var(--primary-red) 0%, var(--primary-red-hover) 100%);
        }

        .video-js .vjs-progress-holder {
            height: 6px;
            transition: height 0.3s;
        }

        .video-js:hover .vjs-progress-holder {
            height: 10px;
        }

        .video-js .vjs-slider {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .video-js .vjs-load-progress {
            background: rgba(255, 255, 255, 0.15);
        }

        .video-js .vjs-control:focus:before,
        .video-js .vjs-control:hover:before {
            text-shadow: 0 0 15px var(--primary-red);
        }

        .video-js .vjs-button > .vjs-icon-placeholder:before {
            font-size: 2em;
        }

        .video-js .vjs-time-control {
            font-size: 1.1em;
            font-weight: 500;
            line-height: 5em;
        }

        .video-js .vjs-remaining-time {
            display: none;
        }

        /* Custom Loading Spinner */
        .vjs-loading-spinner {
            border-color: rgba(229, 9, 20, 0.2);
        }

        .vjs-loading-spinner:before,
        .vjs-loading-spinner:after {
            border-color: var(--primary-red) transparent transparent transparent;
        }

        /* Info Section */
        .info-section {
            margin-top: 60px;
            text-align: center;
            animation: fadeIn 1s ease 0.3s both;
        }

        .info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 5%;
        }

        .info-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 32px 24px;
            transition: all 0.3s ease;
        }

        .info-card:hover {
            background: var(--bg-tertiary);
            border-color: rgba(229, 9, 20, 0.3);
            transform: translateY(-4px);
        }

        .info-icon {
            font-size: 2.5rem;
            margin-bottom: 16px;
        }

        .info-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .info-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .content-title {
                font-size: 2rem;
            }
            
            .player-wrapper {
                width: 95%;
            }
        }

        @media (max-width: 768px) {
            .header {
                height: 70px;
                padding: 0 4%;
            }

            .logo {
                font-size: 1.6rem;
                letter-spacing: 3px;
            }

            .badge {
                font-size: 0.6rem;
                padding: 3px 10px;
            }

            .live-indicator {
                padding: 6px 12px;
            }

            .live-text {
                font-size: 0.75rem;
            }

            .content-title {
                font-size: 1.6rem;
            }

            .content-subtitle {
                font-size: 0.95rem;
            }

            .video-js .vjs-big-play-button {
                width: 70px;
                height: 70px;
                line-height: 66px;
                font-size: 32px;
            }

            .video-js .vjs-control-bar {
                height: 4em;
            }

            .info-cards {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .header-right {
                gap: 12px;
            }

            .badge {
                display: none;
            }
        }

        /* Ultra-wide Support */
        @media (min-width: 1920px) {
            .player-wrapper {
                max-width: 1800px;
            }
        }

        /* Security & User Experience */
        * {
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 6px;
            border: 2px solid var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-color);
        }
    </style>
</head>

    <script>
        // Header Scroll Effect
        const header = document.getElementById('header');
        let lastScroll = 0;

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            
            if (currentScroll > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
            
            lastScroll = currentScroll;
        });

        // Video.js Player Initialization
        const player = videojs('player', {
            controls: true,
            autoplay: true,
            preload: 'auto',
            fluid: true,
            aspectRatio: '16:9',
            liveui: true,
            playbackRates: [0.5, 1, 1.5, 2],
            controlBar: {
                volumePanel: {

                }
            },
            html5: {
                vhs: { 
                    overrideNative: true,
                    enableLowInitialPlaylist: true,
                    smoothQualityChange: true,
                    limitRenditionByPlayerDimensions: true,
                    useDevicePixelRatio: true
                },
                nativeVideoTracks: false,
                nativeAudioTracks: false,
                nativeTextTracks: false
            }
        });

        // Player Event Listeners
        player.ready(function() {
            console.log('APEX.TV Player Ready');
            
            // Auto quality selection
            this.on('loadedmetadata', function() {
                console.log('Stream loaded successfully');
            });

            // Error handling with user-friendly messages
            this.on('error', function() {
                const error = player.error();
                console.error('Player Error:', error);
                
                // Retry connection after 3 seconds
                setTimeout(() => {
                    player.src({
                        src: 'https://stream.zeekup.net/hls/live.m3u8',
                        type: 'application/x-mpegURL'
                    });
                    player.load();
                }, 3000);
            });
        });

        // Enhanced Security

               (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode)) ||
               (e.ctrlKey && e.keyCode === 85)) {
                e.preventDefault();
                return false;
            }
        });

        // Disable text selection on video
        document.getElementById('player').addEventListener('selectstart', e => e.preventDefault());

        // Performance Optimization
